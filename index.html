<!DOCTYPE html>
<html lang="en">
    
<head>
  <title>MIN&DON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet"
       type = "text/css"
       href = "style.css" />
</head>
    
<body>
   
      
  <div class="mindon_header">
    <div class="mindon_logo"></div>
    <div class="mindon_text">MIN&DON</div>
  </div>

  
 <!-- Container for the image gallery -->
 <div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="export_0000_Page 01.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <img src="export_0001_Page 02.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <img src="export_0002_Page 03.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <img src="export_0003_Page 04.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <img src="export_0004_Page 05.jpg" style="width:100%">
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <img src="export_0005_Page 06.jpg" style="width:100%">
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="export_0000_Page 01.jpg" style="width:100%" onclick="currentSlide(1)" alt="01">
    </div>
    <div class="column">
      <img class="demo cursor" src="export_0001_Page 02.jpg" style="width:100%" onclick="currentSlide(2)" alt="02">
    </div>
    <div class="column">
      <img class="demo cursor" src="export_0002_Page 03.jpg" style="width:100%" onclick="currentSlide(3)" alt="03">
    </div>
    <div class="column">
      <img class="demo cursor" src="export_0003_Page 04.jpg" style="width:100%" onclick="currentSlide(4)" alt="04">
    </div>
    <div class="column">
      <img class="demo cursor" src="export_0004_Page 05.jpg" style="width:100%" onclick="currentSlide(5)" alt="05">
    </div>
    <div class="column">
      <img class="demo cursor" src="export_0005_Page 06.jpg" style="width:100%" onclick="currentSlide(6)" alt="06">
    </div>
  </div>
</div> 

    
</body>
